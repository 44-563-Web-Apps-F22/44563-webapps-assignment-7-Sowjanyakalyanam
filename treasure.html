  var ids=["treasureImg0","treasureImg1","treasureImg2","treasureImg3","treasureImg4","treasureImg5","treasureImg6","treasureImg7","treasureImg8","treasureImg9","treasureImg10","treasureImg11","treasureImg12","treasureImg13","treasureImg14","treasureImg15","treasureImg16","treasureImg17","treasureImg18","treasureImg19","treasureImg20","treasureImg21","treasureImg22","treasureImg23","treasureImg24"]
  var chestCount=0
  var score=0
  var lastCheck=12
  var treasureLocation=18
  function check(position){
    if(position  == treasureLocation){
      document.getElementById(ids[position]).src="treasure.jpg"
    }
    else{
      document.getElementById(ids[position]).src="Empty_TresureChest.jpg"
    }
    chestCount=chestCount+1
    score=score+1
    chests=document.getElementById("chests")
    chests.innerHTML="Number of chests checked is "+chestCount
    scoretext=document.getElementById("score")
    scoretext.innerHTML="Score is "+score
    lastCheck = positions

  }
  function reset(){
    treasureLocation= Math.floor(Math.random() * 24)
    var chestCount=0
     var score=0
  lastCheck=5
  chests=document.getElementById("chests")
    chests.innerHTML="Number of chests checked is "+chestCount
    scoretext=document.getElementById("score")
    scoretext.innerHTML="Score is "+score
    

  }
  
  function help(){
      rowLC=parseInt(lastCheck/5)
      colLC=parseInt(lastCheck%5)
      rowTL=parseInt(treasureLocation/5)
      colTL=parseInt(treasureLocation%5)
      score=score+2
      scoretext=document.getElementById("score")
      scoretext.innerHTML="Score is "+score
      helptext=document.getElementById("help")
      if(lastCheck==treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="sorry, no help available"
        }
      if(rowLC==rowTL){
        if(lastCheck<treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="left"
        }
        else if(lastCheck>treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="right"
        }
      }
      if(colLC==colTL){
        if(lastCheck>treasureLocation){
          helptext=document.getElementById("help");
          helptext.innerHTML="up"
        }
        else if(lastCheck<treasureLocation){
          helptext=document.getElementById("help");
          helptext.innerHTML="down"
        }
        
      }
      if(rowLC!=rowTL && colLC!=colTL){
        helptext=document.getElementById("help")
          helptext.innerHTML="sorry, no help available" 
      }

      
  }
